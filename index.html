<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animated Clock</title>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hours">
        <div class="evolving-number">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
          <div class="bar-three"></div>
          <div class="bar-four"></div>
          <div class="bar-five"></div>
        </div>
        <div class="evolving-number">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
          <div class="bar-three"></div>
          <div class="bar-four"></div>
          <div class="bar-five"></div>
        </div>
      </div>
      <div class="dot"></div>
      <div class="minutes">
        <div class="evolving-number">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
          <div class="bar-three"></div>
          <div class="bar-four"></div>
          <div class="bar-five"></div>
        </div>
        <div class="evolving-number">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
          <div class="bar-three"></div>
          <div class="bar-four"></div>
          <div class="bar-five"></div>
        </div>
      </div>
      <div class="dot"></div>
      <div class="seconds">
        <div class="evolving-number">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
          <div class="bar-three"></div>
          <div class="bar-four"></div>
          <div class="bar-five"></div>
        </div>
        <div class="evolving-number">
          <div class="bar-one"></div>
          <div class="bar-two"></div>
          <div class="bar-three"></div>
          <div class="bar-four"></div>
          <div class="bar-five"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Created by Joseph Gutierrez -->
</body>
</html>
